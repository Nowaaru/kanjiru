name: clippy
run-name: Cargo Clippy
on: [push]
jobs:
    clippy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions-rs/toolchain@v1
              with:
                toolchain: nightly
                components: clippy
                override: true
            - run: cd src-tauri; cargo clippy --all-features --all-targets -- -D warnings -D clippy::all -D clippy::nursery
