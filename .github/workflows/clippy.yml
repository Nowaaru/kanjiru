name: clippy
run-name: Cargo Clippy
on: [push]
jobs:
    clippy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: rustup component add clippy
            - run: cd src-tauri; cargo clippy --all-features --all-targets -- -D warnings -D clippy::all -D clippy::nursery
